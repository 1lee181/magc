<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projects</title>
  <script src="https://kit.fontawesome.com/18ac903506.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="container">
      <div class="header-row">
        <div class="brand">
          <h1>Projects</h1>
          <i class="fa-solid fa-cookie-bite"></i>
        </div>
        <nav class="nav-links">
          <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="about.html" class="">About</a></li>
            <li><a href="showcase.html" class="">Showcase</a></li>
            <li><a href="project.html" class="">Projects</a></li>
          </ul>
        </nav>
        <div class="actions">
          <button class="iconbtn">
            <i class="fa-solid fa-circle-half-stroke"></i>
          </button>
          <button class="iconbtn">
            <i class="fa-regular fa-user"></i>
          </button>
        </div>
      </div>
    </div>
  </header>

  <main id="project-content">

    <div class="project-title-box">
      <h1>Our Projects</h1>
      <div class="project-message">
        <p>Find out what makes Los Ratones so special.</p>
      </div>
    </div>

    <div class="project-image-box">
      <div class="project-card">
        <img src="images/mounteverest.png" alt="Mount Everest">
        <div class="project-card-description">
          <h4>Mount Everest</h4>

        </div>
      </div>

      <div class="project-card">
        <img src="images/tokyo.png" alt="Tokyo">
        <div class="project-card-description">
          <h4>Tokyo</h4>

        </div>
      </div>

      <div class="project-card">
        <img src="images/rio.png" alt="Rio de Janeiro">
        <div class="project-card-description">
          <h4>Rio de Janeiro</h4>

        </div>
      </div>

      <div class="project-card">
        <img src="images/cntower.png" alt="CN Tower">
        <div class="project-card-description">
          <h4>CN Tower</h4>

        </div>
      </div>
    </div>
  </main>




</body>

</html>
